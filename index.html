<!DOCTYPE html>
<html>
    <head>
        <title>reversi</title>
        <style>body{ margin: 0; }</style>
    </head>
    <canvas id="gamefield" width="800" height="800"></canvas>
    <script>

        window.onload = function() {
            const canvas = document.getElementById("gamefield");
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgb(0,128,0)";//深緑：オセロ盤の色
            ctx.fillRect(0,0, 800, 800);

            //罫線
            ctx.strokeStyle = "rgb(0,0,0)";
            for (let x = 0; x < 9; ++x) {
                ctx.beginPath();
                ctx.moveTo(x * 100,   0);
                ctx.lineTo(x * 100, 800);
                ctx.closePath();
                ctx.stroke();
            }
            for (let y = 0; y < 9; ++y) {
                ctx.beginPath();
                ctx.moveTo(  0, y * 100);
                ctx.lineTo(800, y * 100);
                ctx.closePath();
                ctx.stroke();
            }

            //枠内にコマを置く
            window.addEventListener("mousedown", function(event){

                ctx.fillStyle = "rgb(255,0,0)";//赤：コマの色
                ctx.beginPath();
                ctx.arc(
                    event.clientX - event.clientX % 100 + 50, //x座標
                    event.clientY - event.clientY % 100 + 50, //y座標
                    50,                                       //半径
                    0,                                        //円開始
                    Math.PI * 2,                              //円終了
                    true                                      //反時計周り
                );
                ctx.fill();

            }, false);

        };
    </script>
</html>
